
<div 
*ngFor="let stylist of stylist"
  class="container mx-auto flex flex-col md:flex-row items-center justify-center h-screen">
  <!-- Stylist Image (Left Side) -->
  <div class="md:w-1/3 mb-4 md:mb-0 md:mr-4 flex flex-col items-center"> <!-- Center image and text vertically -->
    <img [src]="stylist.imageUrl" alt="Stylist Image" class="object-cover max-w-full max-h-96">
    <h3 class="text-lg font-semibold mt-2">{{ stylist.name }}</h3> <!-- Stylist name underneath the image -->
  </div>

  <!-- Stylist Details and Services (Right Side) -->
  <div class="md:w-2/3">
    <!-- Services (Two Columns) -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div *ngFor="let service of services" class="flex bg-gray-200 hover:border-teal-600 border border-gray-200 mb-4">

        <div class="w-1/2 flex flex-col justify-center p-4">
          <h3 class="text-lg font-semibold">{{ service.name }}</h3>
          <p class="text-sm">Time: {{ service.durationInMinutes }} minutes</p>
          <p class="text-sm">Price: ${{ service.price }}</p>

      <!-- Add a button to trigger the confirmation dialog -->
      <button (click)="showConfirmationDialog(service)">Book Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
