<div class="flex justify-center h-20 mt-16">
  <div class="form">
    <form action="search" class="text-center">
      <input type="text" name="searchStylists" title="search" placeholder="Search by name..." class="px-4 py-2 border border-gray-300 rounded-md">
    </form>
    <div class="flex justify-center">
      <div class="grid grid-cols-3 gap-4 justify-center">
        <div *ngFor="let stylist of stylists" class="flex justify-center items-center bg-gray-200 p-4">
          {{ stylist.name }}
          {{ stylist.address }}
        </div>
      </div>
    </div>
  </div>
</div>
